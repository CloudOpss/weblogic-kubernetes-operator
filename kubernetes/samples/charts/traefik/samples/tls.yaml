apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-tls
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: domain1.org 
    http:
      paths:
      - path:
        backend:
          serviceName: 'domain1-cluster-cluster-1'
          servicePort: 8001
  tls:
  - hosts:
    - domain1.org
    secretName: domain1-tls-cert
