apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-alertmanager

spec:
  storageClassName: alermanager
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.10.6
    path: "/ci-oke-alertprom"
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-alertmanager
  namespace: monitortestns

spec:
  storageClassName: alertmanager
  resources:
    requests:
      storage: 10Gi
  accessModes:
    - ReadWriteMany
