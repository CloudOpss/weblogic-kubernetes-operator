apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-pathrouting-monitoring
  namespace: monitortestns
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/(.+)
            backend:
              serviceName: prometheus-server
              servicePort: 80
          - path: /api/datasources/(.+)
            backend:
              serviceName: grafana
              servicePort: 80
          - path: /api/dashboards/(.+)
            backend:
              serviceName: grafana
              servicePort: 80
